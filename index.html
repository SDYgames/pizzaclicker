<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score" id="score">0 пицц(ы)</div>
        <div class="pizza-container">
            <img src="pizza.png" alt="Pizza" class="pizza-image" id="pizza">
        </div>
        <div class="store-container">
            <h2>Магазин</h2>
            <div class="store-item" id="item1">
                <p>+1/клик</p>
                <button class="buy-item">Купить (100 пицц)</button>
            </div>
            <div class="store-item" id="item2">
                <p>+2/клик</p>
                <button class="buy-item">Купить (200 пицц)</button>
            </div>
            <div class="store-item" id="item3">
                <p>+3/клик</p>
                <button class="buy-item">Купить (300 пицц)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
